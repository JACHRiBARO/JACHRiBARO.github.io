<html>
<head>
    <title>Java test 2</title>
    <script>
function showDate() {
    document.getElementById('currentTime').innerHTML = Date();
}
    </script>
</head>
<body>
    <h2>TIME TEST SAMPLE</h2>
<div>
    <p id="currentTime">The current date time will show here</p>
</div>
<button type="button" onclick="showDate();">
    What date is today?
</button>
</body>
</html>
